{% extends "layouts/base.html" %}

{% block title %}
  Ticket
{% endblock %}

{% block content %}
  <div class="container mt-8">
    <h1>
      Ticket
      <a href="{{ url_for('ticket.update_ticket', ticket_id=ticket.id) }}" class="btn btn-primary"> Update</a>
      <a href="{{ url_for('ticket.delete_ticket', ticket_id=ticket.id) }}" class="btn btn-danger"> Delete</a>
    </h1>

    <p><strong>Status: </strong>{{ ticket.status.value }}</p>
    <p><strong>Note: </strong>{{ ticket.note }}</p>
    <hr>
    <p><strong>Groups: </strong></p>
    {% for group in ticket.assigned_groups %}
      <p><a href="{{ url_for('group.list_group', ticket_id=ticket.id) }}"> {{ group.name }}</a></p>
    {% endfor %}
  </div>
{% endblock %}
